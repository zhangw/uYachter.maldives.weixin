<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>悠艇客开启您的马尔代夫之旅</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Maldives.css">
  </head>
  <body>
    <div class="loading_bg" id="loading">
      <div class="loading_wrapper">
        <div class="loading">
          <div class="loading_bar"></div>
        </div>
        <span id="loading_text">0%</span>
      </div>
    </div>
    <div class="lock_wrp" id="lock">
      <div class="lock">
        <i></i><br />
        为了更好的体验，请使用竖屏浏览
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div id="start" class="swiper-slide page1-slide">
            </div>
            <div class="swiper-slide page2-slide">
            </div>
            <div class="swiper-slide page3-slide">
            </div>
            <div class="swiper-slide page4-slide">
            </div>
            <div class="swiper-slide page5-slide">
            </div>
            <div class="swiper-slide page6-slide">
            </div>
            <div class="swiper-slide page7-slide">
            </div>
            <div class="swiper-slide page8-slide">
            </div>
            <div class="swiper-slide page9-slide">
            </div>
            <div class="swiper-slide page10-slide">
            </div>
            <div class="swiper-slide page11-slide">
            </div>
            <div class="swiper-slide page12-slide">
            </div>
            <div id="end" class="swiper-slide page13-slide">
            </div>
          </div>
          <div class="up"><img src="./images/up.png"/></div>
          <div class="music"><img src="./images/music.png"/></div>
          <!--
                    <div class="pagination">
                    <span class="swiper-pagination-switch swiper-visible-switch swiper-active-switch"></span>
                    <span class="swiper-pagination-switch"></span>
                    <span class="swiper-pagination-switch"></span></div>
                -->
        </div>
      </div>
    </div>
    <!--<audio id="soundplayer" src="mp3/Coldplay - A Sky Full Of Stars.mp3" autoplay="autoplay" display="none"></audio>-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/idangerous.swiper-2.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
